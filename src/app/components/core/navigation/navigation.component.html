<nav
  class="bg-gray-900 border-gray-700 dark:bg-gray-900 dark:border-gray-700"
  [@fadeInOut]
>
  <div
    class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
  >
    <a routerLink="/" class="flex items-center">
      <img
        src="https://i.ibb.co/Gt2LXQF/logo.png"
        class="mr-3"
        alt="Logo"
        width="70"
      />
      <span
        class="self-center text-2xl font-semibold whitespace-nowrap text-white"
      >
        Parking Tickets
      </span>
    </a>
    <button
      (click)="toggleMenu()"
      data-collapse-toggle="navbar-default"
      type="button"
      class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
      aria-controls="navbar-default"
      [attr.aria-expanded]="isMenuOpen ? 'true' : 'false'"
    >
      <svg
        class="w-5 h-5"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 17 14"
      >
        <path
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M1 1h15M1 7h15M1 13h15"
        />
      </svg>
    </button>
    <div
      [class.hidden]="!isMenuOpen"
      class="w-full md:block md:w-auto"
      id="navbar-default"
    >
      <ul
        class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 md:mt-0 md:border-0 md:bg-gray-900 dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700"
      >
        <li>
          <a
            routerLink="/"
            class="block py-2 pl-3 pr-4 text-white rounded md:bg-transparent md:p-0 hover:bg-sky-700"
            aria-current="page"
            routerLinkActive="md:text-blue-700 dark:text-white md:dark:text-blue-500"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            Home
          </a>
        </li>
        <li *ngIf="currentUser">
          <a
            routerLink="my-tickets"
            class="block py-2 pl-3 pr-4 text-white rounded md:bg-transparent md:p-0 hover:bg-sky-700"
            routerLinkActive="md:text-blue-700 dark:text-white md:dark:text-blue-500"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            My Tickets
          </a>
        </li>
        <li>
          <a
            routerLink="about"
            class="block py-2 pl-3 pr-4 text-white rounded md:bg-transparent md:p-0 hover:bg-sky-700"
            routerLinkActive="md:text-blue-700 dark:text-white md:dark:text-blue-500"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            About
          </a>
        </li>
        <li *ngIf="!currentUser">
          <a
            class="bg-white text-blue-500 hover:bg-blue-400 py-2 px-6 rounded-full text-lg font-semibold transition duration-300 dark:bg-gray-900 dark:text-white"
            routerLink="login"
          >
            Log In
          </a>
        </li>
        <li *ngIf="currentUser">
          <a
            (click)="onClickLogout()"
            class="bg-white text-blue-500 hover:bg-blue-400 py-2 px-6 rounded-full text-lg font-semibold transition duration-300 dark:bg-gray-900 dark:text-white"
            routerLink="login"
          >
            Logout
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>

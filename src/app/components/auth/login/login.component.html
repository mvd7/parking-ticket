<div class="container mx-auto mt-20">
  <div
    class="max-w-md mx-auto bg-white rounded-lg shadow-md overflow-hidden"
    [@slideUp]
  >
    <div class="py-4 px-6">
      <div *ngIf="errorMessage" class="text-red-500 text-sm mt-2 text-center">
        {{ errorMessage }}
      </div>
      <h2 class="text-2xl font-semibold text-gray-800 mb-6">Login</h2>
      <form [formGroup]="loginForm">
        <!-- Email Field -->
        <div class="mb-4">
          <label
            for="email"
            class="block text-gray-700 text-sm font-medium mb-2"
            >Email</label
          >
          <div
            *ngIf="
              loginForm.get('email')?.hasError('required') &&
              loginForm.get('email')?.touched
            "
            class="text-red-500"
          >
            Please enter your email.
          </div>
          <input
            type="email"
            id="email"
            name="email"
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-500"
            placeholder="Enter your email"
            formControlName="email"
          />
        </div>

        <!-- Password Field -->
        <div class="mb-6">
          <label
            for="password"
            class="block text-gray-700 text-sm font-medium mb-2"
            >Password</label
          >
          <input
            type="password"
            id="password"
            name="password"
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-500"
            placeholder="Enter your password"
            formControlName="password"
          />
        </div>

        <!-- Login Button -->
        <div class="text-center">
          <button
            (click)="onSubmit()"
            type="submit"
            class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring focus:bg-blue-600"
          >
            Login
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

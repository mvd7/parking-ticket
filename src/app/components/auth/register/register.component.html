<div class="container mx-auto mt-20">
  <div
    class="max-w-md mx-auto bg-white rounded-lg shadow-md overflow-hidden"
    [@slideUp]
  >
    <div class="py-4 px-6">
      <h2 class="text-2xl font-semibold text-gray-800 mb-6">Register</h2>
      <form [formGroup]="registerForm" (ngSubmit)="onClickRegister()">
        <!-- Username Field -->
        <div class="mb-4">
          <label
            for="username"
            class="block text-gray-700 text-sm font-medium mb-2"
            >Username</label
          >
          <input
            type="text"
            id="username"
            name="username"
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-500"
            placeholder="Enter your username"
            formControlName="username"
          />
          <!-- Display error message if the 'username' field is invalid -->
          <div
            *ngIf="
              registerForm.get('username')?.invalid &&
              (registerForm.get('username')?.dirty ||
                registerForm.get('username')?.touched)
            "
          >
            <div
              *ngIf="registerForm.get('username')?.hasError('required')"
              class="text-red-500 text-xs"
            >
              Username is required.
            </div>
          </div>
        </div>

        <!-- Email Field -->
        <div class="mb-4">
          <label
            for="email"
            class="block text-gray-700 text-sm font-medium mb-2"
            >Email</label
          >
          <input
            type="email"
            id="email"
            name="email"
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-500"
            placeholder="Enter your email"
            formControlName="email"
          />

          <div
            *ngIf="
              registerForm.get('email')?.invalid &&
              (registerForm.get('email')?.dirty ||
                registerForm.get('email')?.touched)
            "
          >
            <div
              *ngIf="registerForm.get('email')?.hasError('required')"
              class="text-red-500 text-xs"
            >
              Email is required.
            </div>
            <div
              *ngIf="registerForm.get('email')?.hasError('email')"
              class="text-red-500 text-xs"
            >
              Invalid email format.
            </div>
          </div>
        </div>

        <!-- Password Field -->
        <div class="mb-6">
          <label
            for="password"
            class="block text-gray-700 text-sm font-medium mb-2"
            >Password</label
          >
          <input
            type="password"
            id="password"
            name="password"
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-500"
            placeholder="Enter your password"
            formControlName="password"
          />
          <!-- Display error message if the 'password' field is invalid -->
          <div
            *ngIf="
              registerForm.get('password')?.invalid &&
              (registerForm.get('password')?.dirty ||
                registerForm.get('password')?.touched)
            "
          >
            <div
              *ngIf="registerForm.get('password')?.hasError('required')"
              class="text-red-500 text-xs"
            >
              Password is required.
            </div>

            <div
              *ngIf="registerForm.get('password')?.hasError('minlength')"
              class="text-red-500 text-xs"
            >
              Password must be at least 6 characters long.
            </div>
          </div>
        </div>

        <!-- Confirm Password Field -->
        <div class="mb-6">
          <label
            for="password"
            class="block text-gray-700 text-sm font-medium mb-2"
            >Confirm Password</label
          >
          <input
            type="password"
            id="confirmPassword"
            name="confirmPassword"
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:border-blue-500"
            placeholder="Confirm your password"
            formControlName="confirmPassword"
          />
          <!-- Display error message if the 'confirmPassword' field is invalid -->
          <div
            *ngIf="
              registerForm.get('confirmPassword')?.invalid &&
              (registerForm.get('confirmPassword')?.dirty ||
                registerForm.get('confirmPassword')?.touched)
            "
          >
            <div
              *ngIf="registerForm.get('confirmPassword')?.hasError('required')"
              class="text-red-500 text-xs"
            >
              Confirmation password is required.
            </div>
            <div
              *ngIf="
                registerForm.hasError('passwordsMatch') &&
                (registerForm.get('confirmPassword')?.dirty ||
                  registerForm.get('confirmPassword')?.touched)
              "
            >
              <div class="text-red-500 text-xs">Passwords do not match.</div>
            </div>
          </div>
        </div>

        <!-- Register Button -->
        <div class="text-center">
          <button
            type="submit"
            class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring focus:bg-blue-600"
          >
            Register
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
